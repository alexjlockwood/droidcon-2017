<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shifting points</title>
    <style>
        rect.background {
            fill: #445156;
        }

        line.grid {
            stroke: rgba(128, 128, 128, 0.5);
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }

        path.from {
            fill: #d8d8d8;
            stroke: #d8d8d8;
            stroke-width: 3;
            vector-effect: non-scaling-stroke;
        }

        path.to {
            fill: none;
            stroke: #d8d8d8;
            stroke-width: 3;
            stroke-dasharray: 10;
            vector-effect: non-scaling-stroke;
        }

        text.label {
            fill: #d8d8d8;
        }
    </style>
</head>

<body>
    <script src="../../bundle.js"></script>
</body>

</html>
