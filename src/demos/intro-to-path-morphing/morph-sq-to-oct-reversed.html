<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Morph square-to-octagon (reversed)</title>
    <style>
        path.filled-shape {
            fill: #d8d8d8;
            stroke: #d8d8d8;
            stroke-width: 3;
            vector-effect: non-scaling-stroke;
        }

        path.stroked-shape {
            fill: none;
            stroke: #d8d8d8;
            stroke-width: 3;
            vector-effect: non-scaling-stroke;
        }

        path.outlined-shape {
            fill: none;
            stroke: #d8d8d8;
            stroke-width: 3;
            stroke-dasharray: 10;
            vector-effect: non-scaling-stroke;
        }

        line.handle {
            fill: none;
            stroke-width: 3;
            vector-effect: non-scaling-stroke;
        }
    </style>
</head>

<body>
    <script src="../../bundle.js"></script>
</body>

</html>
